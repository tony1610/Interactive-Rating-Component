<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyleSheet.css">
    
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="card-one">
            <img class="icon" src="/images/icon-star.svg" alt="yellow star representing a rating">

            <h1 class="title">How did we do?</h1>
            <p class="text">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            
            <div class="rating-container">
               <button class="rating">1</button>
               <button class="rating">2</button>
               <button class="rating">3</button>
               <button class="rating">4</button>
               <button class="rating">5</button>
            </div>
            <button class="btn">Submit</button>
        </div>

        <div class="notShow card-two ">

            <div class="image-container">
                <img class="img-thank-you" src="/images/illustration-thank-you.svg" alt="">
            </div>

            <p class="selected">
                you selected <span class="rated">4</span> out of 5
            </p>
            <h2 class="thank-you">Thank You!</h2>
            <p class="thank-info">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>

        </div>

    </div>
    <script src="btnActive.js"></script>
</body>
</html>
